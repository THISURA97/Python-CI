
name: build

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Tox install
        run:
          pip install tox tox-gh-actions

      - name: Run tox
        run: tox

      - name: new
        run: sh ./status.sh > status.txt
